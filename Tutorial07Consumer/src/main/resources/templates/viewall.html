<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/fragment :: header"></head>
    <body>
        <h1>All Students</h1>
        <table class="table table-hover" id="studentTable">
			<thead>
				<tr>
					<th>No</th>
					<th>NPM</th>
					<th>Nama</th>
					<th>GPA</th>
					<th>Cum laude</th>
					<th>Delete</th>
					<th>Update</th>
				</tr>
			</thead>
			<tbody th:each="student,iterationStatus: ${students}" th:class="${iterationStatus.odd}?'odd'">
				<tr>
					<td th:text="${iterationStatus.count}">No</td>
					<td th:text="${student.npm}">Student NPM</td>
					<td th:text="${student.name}">Student Name</td>
					<td th:text="${student.gpa}">Student GPA</td>
					<td th:if="${student.gpa>=3.49}">Cum Laude!</td>
	       			<td th:unless="${student.gpa>=3.49}">Sangat Memuaskan!</td>
	       			<td><a th:href="'/student/delete/' + ${student.npm}" > Delete</a></td>
	       			<td><a th:href="'/student/update/' + ${student.npm}" > Update</a></td>
				</tr>
			</tbody>
		</table>
